version: '3.8'

services:
  # ==================== BASE DE DATOS ====================
  
  # Neo4j - Graph Database
  neo4j:
    image: neo4j:5.14-community
    container_name: inspector_ia_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/inspector_ia_2024
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - inspector_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "inspector_ia_2024", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Relational Database
  postgres:
    image: postgres:15-alpine
    container_name: inspector_ia_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=inspector_ia
      - POSTGRES_USER=inspector
      - POSTGRES_PASSWORD=inspector_ia_2024
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - inspector_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inspector"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: inspector_ia_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass inspector_ia_2024
    volumes:
      - redis_data:/data
    networks:
      - inspector_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== MESSAGE QUEUE ====================
  
  # RabbitMQ - Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: inspector_ia_rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=inspector
      - RABBITMQ_DEFAULT_PASS=inspector_ia_2024
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - inspector_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== BACKEND SERVICES ====================
  
  # FastAPI - Main API
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: inspector_ia_api
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=inspector_ia_2024
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=inspector_ia
      - POSTGRES_USER=inspector
      - POSTGRES_PASSWORD=inspector_ia_2024
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=inspector_ia_2024
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=inspector
      - RABBITMQ_PASS=inspector_ia_2024
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - inspector_network
    restart: unless-stopped
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker - Background Tasks
  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: inspector_ia_celery_worker
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=inspector_ia_2024
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=inspector_ia
      - POSTGRES_USER=inspector
      - POSTGRES_PASSWORD=inspector_ia_2024
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=inspector_ia_2024
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=inspector
      - RABBITMQ_PASS=inspector_ia_2024
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - rabbitmq
      - redis
      - postgres
      - neo4j
    networks:
      - inspector_network
    restart: unless-stopped
    command: celery -A src.tasks.celery_app worker --loglevel=info

  # ==================== FRONTEND ====================
  
  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inspector_ia_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - inspector_network
    restart: unless-stopped
    command: npm run dev

  # ==================== MONITORING ====================
  
  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: inspector_ia_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - inspector_network
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: inspector_ia_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=inspector_ia_2024
      - GF_INSTALL_PLUGINS=neo4j-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - inspector_network
    restart: unless-stopped

# ==================== VOLUMES ====================

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ==================== NETWORKS ====================

networks:
  inspector_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
