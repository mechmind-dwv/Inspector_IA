# Configuraci√≥n de Dependabot para Inspector IA
version: 2
updates:
  # Mantener actualizadas las dependencias de Python (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Mantener actualizadas las GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"

  # Mantener actualizado el Dockerfile (si lo tienes)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
